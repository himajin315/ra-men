<!DOCTYPE html>
<html>
<head>
<script src="http://developers.its-mo.com/apps/key/cgi/loader.cgi?key=63f51b8195b862e3430d49e996502ce5&ver=2.0&enc=EUC&force=1&api=zdcmap.js,control.js,shape.js,geo.js,imglayer.js,search.js,areamap.js,railwaymap.js,submap.js,usercontrol.js,userwidget.js&alert=0"></script>
<script src="../js/ranking_location.js"></script>
<script>

function load() {
    var latlon = new ZDC.LatLon(35.709503, 139.800067);
    var imgdir = "./images/";

    var guyde_type = {
        "mark1" : {
            custom : {
                base : {
                    src = imgdir + "icon01.png";
                    imgSize = new ZDC.WH(35, 35);
                    imgTL = new ZDC.TL(130, 0);
                }
                offset : ZDC.Pixel(0, -36)
            },
        },
        "mark2" : {
            custom : {
                base : {
                    src : imgdir + "icon01.png";
                    imgSize : new ZDC.WH(35, 35);
                    imgTL : new ZDC.TL(130, 0);
                }
                offset : ZDC.Pixel(0, -36)
            },
        }
    };


    var map = new ZDC.Map(document.getElementById("map"),
            {
                latlon : latlon,
                zoom : 7
            }
);

    var marker1 = new ZDC.Marker(
             new ZDC.LatLon('35.682270278','139.765338889'),
                         guyde_type['mark1']
            );

    var marker2 = new ZDC.Marker(
          new ZDC.LatLon('35.682270278','139.775338889'),
                         guyde_type['mark2']
            );

    map.addWidget(marker1);
    map.addWidget(marker2);
    };
/*
   function load() {
   var map = new ZDC.Map(document.getElementById('map'));
   };*/
</script>
</head>
<body onload="load()">
<div id="map" style="width:50%;height:50%"></div>
</body>
</html>
